likelihood_config:
  likelihood_weights: [1]
  template_folder: /Users/kdund/Desktop/xlzd_reqtask_nufog/data/ # will try to find the templates in alea
  likelihood_terms:
    # SR0
    - name: sr0
      default_source_class: alea.template_source.TemplateSource
      likelihood_type: blueice.likelihood.UnbinnedLogLikelihood
      #likelihood_type: blueice.likelihood.BinnedLogLikelihood
      analysis_space:
        - cs1: np.linspace(0, 100, 101)
        - log10_cs2: np.linspace(2.5,4.5, 101)
      in_events_per_bin: true
      livetime_parameter: livetime
      slice_args: {}
      sources:
      # Signal 
      - name: WIMP
        histname: WIMP_{wimp_mass:.1f}
        parameters:
          - wimp_mass
          - WIMP_rate_multiplier
        named_parameters:
          - wimp_mass
        template_filename: templates_v0.51_.ii.h5
        histogram_scale_factor: 1.
        normalise_template: true

      - name: neutron
        histname: neutrons
        parameters:
          - neutron_rate_multiplier
        template_filename: templates_v0.51_.ii.h5
        histogram_scale_factor: 1.
        normalise_template: false

      # NR backgrounds 
      #- name: CEvNS_solar
      #  histname: CEvNS_solar
      #  parameters:
      #    - CEvNS_solar_rate_multiplier
      #  template_filename: pdfs_40t.ii
      #  histogram_scale_factor: 1.

      - name: CEvNS_other
        histname: CEvNS_other_LNGS
        parameters:
          - CEvNS_other_rate_multiplier
        template_filename: templates_v0.51_.ii.h5
        histogram_scale_factor: 1.
      
      # ER backgrounds 

      - name: SolarER
        histname: SolarER
        parameters:
          - SolarER_rate_multiplier
        template_filename: templates_v0.51_.ii.h5
        histogram_scale_factor: 1.

      - name: Xe136
        histname: Xe136
        parameters:
          - Xe136_rate_multiplier
        template_filename: templates_v0.51_.ii.h5
        histogram_scale_factor: 1.

      - name: Xe124
        histname: Xe124
        parameters:
          - Xe136_rate_multiplier
        template_filename: templates_v0.51_.ii.h5
        histogram_scale_factor: 1.

      - name: Pb214
        histname: Pb214
        parameters:
          - Pb214_rate_multiplier
        template_filename: templates_v0.51_.ii.h5
        histogram_scale_factor: 1.

      - name: Kr85
        histname: Kr85
        parameters:
          - Kr85_rate_multiplier
        template_filename: templates_v0.51_.ii.h5
        histogram_scale_factor: 1.




